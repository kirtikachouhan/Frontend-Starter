<div class="search-products-container">
  <div class="p-field p-grid">
    <div class="p-col">
      <div class="p-input-icon-left search-element">
        <i class="pi pi-search"></i>
        <input id="search" type="text" pInputText placeholder="Search Products" [(ngModel)]="searchData"
          (keyup)="searchOnKeyUp()" />
      </div>
    </div>
  </div>
</div>
